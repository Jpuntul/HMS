repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        exclude: '^front/package-lock\.json$'
      - id: check-json
        exclude: '^front/tsconfig.*\.json$'
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203]
        files: '^back/.*\.py$'

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]
        files: '^back/.*\.py$'

  # Frontend formatting and linting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0"
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|css|scss|json|md|yaml|yml)$

  # TypeScript and linting (using local tools)
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd front && npx eslint --fix'
        language: system
        files: '^front/src/.*\.(ts|tsx|js|jsx)$'
        pass_filenames: true

      - id: typescript-check
        name: TypeScript Type Check
        entry: bash -c 'cd front && npx tsc --noEmit'
        language: system
        files: '^front/.*\.(ts|tsx)$'
        pass_filenames: false
